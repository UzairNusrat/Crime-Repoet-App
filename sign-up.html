<html lang="en">
    <title>Sign Up</title>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .form{
                max-width: 360px;
                min-width: 360px;
                max-height: 500px;
                min-height: 500px;
                margin-left: 500px;
                margin-top: 80px;
                padding-left: 22px;
                
            }
            .form-group{
                width: 300px;
            }
            h2{
                text-align: center;
            }
            img{
                margin-left: 60px;
            }
        </style>    
    </head>
    <body>
        <div class="container-fluid">
            <div class="form"> 
                <a href="index.html"><img src="image0.png" alt="image" height="140" width="200"></a>
                <h2>Sign Up</h2><br/>
                <div class="row">
                    <div class="col-sm-3 col-md-6 ">
                        <form id="signup-form">
                            <div class="form-group">
                                <label for="usr">Name:</label>
                                <input type="text" class="form-control" id="usr" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="eml">E-Mail:</label>
                                <input type="email" class="form-control" id="eml" name="email" required>
                                </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>         

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
            
        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.9.3/firebase-analytics.js"></script>

        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {
                apiKey: "AIzaSyCsnc1Sgj3AC4or6VrU3zIK8rqL54O7gtY",
                authDomain: "uit-19-55114.firebaseapp.com",
                databaseURL: "https://uit-19-55114.firebaseio.com",
                projectId: "uit-19-55114",
                storageBucket: "uit-19-55114.appspot.com",
                messagingSenderId: "924476307104",
                appId: "1:924476307104:web:a7b04ecab07f9f683bbbc5",
                measurementId: "G-K7WMFKKB2X"
            };
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            firebase.analytics();

            // signup
            var signupForm = document.querySelector('#signup-form');
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
            
                // get user info
                var email = signupForm['eml'].value;
                var password = signupForm['pwd'].value;

                // sign up the user
                firebase.auth().createUserWithEmailAndPassword(email, password).then(cred => {
                    console.log("Sign Up Ho gya");
                    location.replace("index.html")
                });
            });
        </script>
    </body>
</html>
